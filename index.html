    <!-- GOOGLE IMG -->  
    <div class="google" align="center">
      <a href="#" id="google_logo"><img src="logogoogle.png"/></a>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form" align="center">  
      <form>

    <!-- BUTTONS -->
    <div class= "buttons" align="center">  
      <input type="submit" value="Recherche Google" id="recherche_google">
      <input type="submit" value="J'ai de la chance" id="jai_de_la_chance">
    </div>  
      
    <!-- FOOTER -->
    <footer>
      <br><br><br><br><br><br><br><br><br>
      <div> 
        <p> France</p>
      </div>
        <div class="footer" align="center">
          <p> Publicité - Entreprise - A propos - Comment fonctionne la recherche Google ? - Info consommateurs - Conditions - Paramètres</p>
        </div>       
    </footer>      
  </body>
